<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="/index.css">
		<link rel="stylesheet" href="../../site.css">
	</head>
	<body>
		<div>
			<a href="../index.html">&lt; Back</a>
			<br style="margin-bottom:16px;">
		</div>
		<main id="main"></main>
		<form style="text-align:center;">
			<input type="checkbox" value="ai" onclick="ai = checked;AIChange();" checked>
			<label for="ai">Enable AI?</label><br><br>
			<input type="radio" id="aieasy" name="aidiff" value="Easy" checked>
			<label for="aieasy">Easy</label><br>
			<input type="radio" id="aimed" name="aidiff" value="Med">
			<label for="aimed">Medium</label><br>
			<input type="radio" id="aihard" name="aidiff" value="Hard">
			<label for="aihard">Hard</label><br><br>
			<button onclick="window.location.reload(true)" style="display:inline;text-align:center;">Reset</button>
		</form>
		<footer id="footer">
			This site was made and maintained by <a href="https://github.com/EvieUwU"> EvieUwU </a>
		</footer>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script src="ttt.js"></script>
	<script>
		$('input[type=radio][name=aidiff]').change(function() {
			AIDiff = $(this).val();
		});
	</script>
	<style>
		body, html {
			margin: 0;
			padding: 0;
		}
		main {
			width: auto;
			height: auto;
		}
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
	</style>
</html>
